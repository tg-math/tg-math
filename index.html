    <script>
        const search = new URLSearchParams(window.location.search);
        const privacy = search.get('privacy');
        if (privacy) {
            loadPrivacy();
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–∫—Ä–æ–ª–ª–æ–º
        function disableBodyScroll() {
            document.body.classList.add('no-scroll');
            document.documentElement.style.overflow = 'hidden';
        }
        
        function enableBodyScroll() {
            document.body.classList.remove('no-scroll');
            document.documentElement.style.overflow = '';
        }
        
        // Override openZone function
        const originalOpenZone = window.openZone;
        if (originalOpenZone) {
            window.openZone = function(zoneId, zoneName, zoneUrl, zoneAuthor, zoneAuthorUrl) {
                disableBodyScroll();
                document.getElementById('zoneViewer').classList.add('active');
                return originalOpenZone.apply(this, arguments);
            };
        }
        
        // Override closeZone function
        const originalCloseZone = window.closeZone;
        if (originalCloseZone) {
            window.closeZone = function() {
                enableBodyScroll();
                document.getElementById('zoneViewer').classList.remove('active');
                return originalCloseZone.apply(this, arguments);
            };
        }
        
        // Override openPopup function
        const originalOpenPopup = window.openPopup;
        if (originalOpenPopup) {
            window.openPopup = function(title, content) {
                disableBodyScroll();
                document.getElementById('popupOverlay').classList.add('active');
                return originalOpenPopup.apply(this, arguments);
            };
        }
        
        // Override closePopup function
        const originalClosePopup = window.closePopup;
        if (originalClosePopup) {
            window.closePopup = function() {
                enableBodyScroll();
                document.getElementById('popupOverlay').classList.remove('active');
                return originalClosePopup.apply(this, arguments);
            };
        }
        
        // Initialize chat when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize chat system
            if (typeof initChat === 'function') {
                setTimeout(initChat, 500);
            }
        });
    </script>
