    <style>
        /* Add chat styles directly to avoid missing CSS */
        .chat-container {
            position: fixed;
            right: -400px;
            top: 80px;
            width: 350px;
            height: calc(100vh - 100px);
            background: #1e1e1e;
            border-left: 2px solid #fb2651;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            border-radius: 10px 0 0 10px;
        }
        
        .chat-container.chat-open {
            right: 0;
        }
        
        .chat-header {
            background: #fb2651;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px 0 0 0;
        }
        
        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            line-height: 1;
        }
        
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: #2d2d2d;
        }
        
        .chat-message {
            background: #3d3d3d;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #fb2651;
        }
        
        .system-message {
            background: #2a2a2a;
            color: #ff9900;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #ff9900;
            font-style: italic;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.9em;
        }
        
        .message-user {
            font-weight: bold;
        }
        
        .message-time {
            color: #999;
            font-size: 0.8em;
        }
        
        .message-content {
            word-wrap: break-word;
        }
        
        .chat-input-container {
            padding: 15px;
            background: #1e1e1e;
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }
        
        .chat-input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background: #2d2d2d;
            color: white;
        }
        
        .chat-input-container button {
            padding: 10px 20px;
            background: #fb2651;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .chat-info {
            padding: 10px 15px;
            background: #1e1e1e;
            border-top: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
            color: #aaa;
        }
        
        .clear-chat {
            background: #555;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.8em;
        }
        
        .clear-chat:hover {
            background: #777;
        }
        
        /* No scroll class */
        .no-scroll {
            overflow: hidden;
        }
    </style>

<body class="dark-mode">
    <header>
        <div class="header-content">
            <div class="logo">tg-math</div>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search zones..." oninput="filterZones()">
                <select id="sortOptions" onchange="sortZones()">
                    <option value="name">Name</option>
                    <option value="id">ID (Date)</option>

    <main>

    <!-- Global Chat Container -->
    <div id="globalChat" class="chat-container">
        <div class="chat-header">
            <h3>Global Chat</h3>
            <button class="chat-close" onclick="toggleChat()">×</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="system-message">Welcome to TG-Math Global Chat! Be respectful to others.</div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="chatInput" placeholder="Type your message..." maxlength="200">
            <button id="sendMessage" onclick="sendChatMessage()">Send</button>
        </div>
        <div class="chat-info">
            <span id="onlineCount">Online: 1</span>
            <button onclick="clearChat()" class="clear-chat">Clear</button>
        </div>
    </div>

    <div id="popupOverlay" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 2000; justify-content: center; align-items: center;">
        <div class="popup" style="background: #2d2d2d; padding: 20px; border-radius: 10px; max-width: 500px; width: 90%; max-height: 80vh; overflow-y: auto;">
            <div class="popup-header" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">

                <button id="popupClose" onclick="closePopup()" style="background: none; border: none; color: white; font-size: 24px; cursor: pointer;">×</button>

            <div id="popupBody" style="color: white;">
                Content will be here

        </div>
    </div>

    <script>
        // Placeholder functions for missing implementations
        function showSettings() {
            openPopup('Settings', 'Settings panel will be implemented here.');
        }
        
        function loadDMCA() {
            openPopup('DMCA', 'DMCA information will be displayed here.');
        }
        
        function showContact() {
            openPopup('Contact', 'Contact information will be displayed here.');
        }
        
        function loadPrivacy() {
            openPopup('Privacy Policy', 'Privacy policy information will be displayed here.');
        }
        
        function openPopup(title, content) {
            document.getElementById('popupTitle').textContent = title;
            document.getElementById('popupBody').innerHTML = content;
            document.getElementById('popupOverlay').style.display = 'flex';
            document.body.classList.add('no-scroll');
        }
        
        function closePopup() {
            document.getElementById('popupOverlay').style.display = 'none';
            document.body.classList.remove('no-scroll');
        }
        
        function toggleChat() {
            const chat = document.getElementById('globalChat');
            chat.classList.toggle('chat-open');
            
            if (chat.classList.contains('chat-open')) {
                // Focus chat input when opening
                setTimeout(() => {
                    document.getElementById('chatInput')?.focus();
                }, 100);
            }
        }
        
        function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const messages = document.getElementById('chatMessages');
            
            if (input.value.trim()) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'chat-message';
                messageDiv.innerHTML = `
                    <div class="message-header">
                        <span class="message-user" style="color: #42f5a7">You</span>
                        <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                    </div>
                    <div class="message-content">${input.value}</div>
                `;
                
                messages.appendChild(messageDiv);
                input.value = '';
                messages.scrollTop = messages.scrollHeight;
                
                // Simulate a response after 1 second
                setTimeout(() => {
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'chat-message';
                    responseDiv.innerHTML = `
                        <div class="message-header">
                            <span class="message-user" style="color: #4287f5">Other User</span>
                            <span class="message-time">${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}</span>
                        </div>
                        <div class="message-content">Thanks for your message!</div>
                    `;
                    messages.appendChild(responseDiv);
                    messages.scrollTop = messages.scrollHeight;
                }, 1000);
            }
        }
        
        function clearChat() {
            if (confirm('Clear all chat messages?')) {
                const messages = document.getElementById('chatMessages');
                messages.innerHTML = '<div class="system-message">Welcome to TG-Math Global Chat! Be respectful to others.</div>';
            }
        }
        
        // Placeholder functions for zone management
        function saveData() {
            alert('Export Data feature will be implemented.');
        }
        
        function loadData(event) {
            alert('Import Data feature will be implemented.');
        }
        
        function filterZones() {
            // Will be implemented in script.js
        }
        
        function sortZones() {
            // Will be implemented in script.js
        }
        
        function filterZones2() {
            // Will be implemented in script.js
        }
        
        function listZones() {
            // Will be implemented in script.js
        }
        
        // Check for privacy parameter
        const search = new URLSearchParams(window.location.search);
        const privacy = search.get('privacy');
        if (privacy) {
            loadPrivacy();
        }
        
        // Load chat.js after the page is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize chat with a simpler version for now
            setTimeout(() => {
                const onlineCount = document.getElementById('onlineCount');
                if (onlineCount) {
                    // Simulate random online users
                    const randomUsers = Math.floor(Math.random() * 20) + 5;
                    onlineCount.textContent = `Online: ~${randomUsers}`;
                }
            }, 2000);
        });
    </script>
